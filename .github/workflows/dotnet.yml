name: Build and Deploy .NET Application

on:
  push:
    branches:
      - main  # Se ejecuta autom√°ticamente cuando se suben cambios a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore ./lab14/lab14.csproj

    - name: Build application
      run: dotnet build ./lab14/lab14.csproj --configuration Release

    - name: Publish application
      run: dotnet publish ./lab14/lab14.csproj --configuration Release --output ./published


    - name: Deploy to server (ejemplo de despliegue)
